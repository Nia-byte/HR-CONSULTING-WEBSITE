<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

       /* --- HERO SECTION --- */
.about-hero {
    height: 100vh;
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: 
        linear-gradient(rgba(118, 117, 117, 0.653), rgba(0,0,0,0.6));  /* Use a more minimalist, architectural photo */
    background-size: cover;
    background-position: center;
}

/* Subtle grain texture for luxury feel */
.overlay-texture {
    position: absolute;
    inset: 0;
    background-image: url('/images/multiethnic-leaders-business-meeting-brainstorming-growth-strategy.jpg'), linear-gradient(rgba(118, 117, 117, 0.653), rgba(0,0,0,0.6)); 
            background-size: cover;
            background-position: center;
    opacity: 0.05;
    pointer-events: none;
}

.eyebrow {
    display: block;
    font-size: 13px;
    letter-spacing: 4px;
    color: #ff9edb; /* Corporate Gold */
    margin-bottom: 20px;
    font-weight: 600;
    text-transform: uppercase;
}

.about-content {
    max-width: 1000px;
    z-index: 10;
}

.main-heading {
    display: block;
    font-size: clamp(38px, 6vw, 72px);
    font-weight: 800;
    line-height: 1.05;
    color: #ffffff;
    font-family: 'Playfair Display', serif;
}

/* Gold highlight for the final line of the typewriter */
.highlight {
    color: #e05bab !important; 
}



.description {
    max-width: 600px;
    margin: 30px auto;
    font-size: 18px;
    color: #cbd5e1;
    font-weight: 300;
    padding-left: 20px;
}


    </style>
</head>
<body>
    <!-- ABOUT PAGE HERO SECTION -->
<section class="hero about-hero">
    <div class="overlay-texture"></div> 
       
    <div class="hero-content about-content">
        <span class="eyebrow">About Us</span>
        <div class="typewriter-container">
            <span class="main-heading" id="line1"></span>
        </div>
        <p class="description">
            Building the foundation of corporate excellence through 
            <strong>strategic empowerment</strong> and global innovation.
        </p>
        
    </div>
</section>

    <script>
       // HERO ANIMATIONS
const tl = gsap.timeline({ repeat: -1, repeatDelay: 10 });

tl.set("#line1", { text: "" });

tl.to("#line1", { 
    duration: 2.9, 
    text: "Transform Your Workforce.", 
    ease: "power1.inOut" 
});

// Entrance for the new elements
gsap.from(".eyebrow, .description, .cta-wrapper", {
    y: 30,
    opacity: 0,
    duration: 1.2,
    stagger: 0.3,
    ease: "power4.out",
    delay: 0.8
});
    </script>
